<link href="./css/main.css" rel="stylesheet">
<div id="app">
    <div class="product">
        <div class="product-image">
            <img :title="altText" :src="image" :alt="altText" />
        </div>

        <div class="product-info">
            <h1>{{product}}</h1>
            <p>{{description}}</p>

            <ul>
                <!--
                <li v-for="v in variants" :key="v.variantId">
                    <p @mouseover="updateProduct(v.variantImage)">
                        {{v.variantColor}}
                    </p>
                </li>
                -->
                <div class="color-box" 
                    v-for="v in variants"
                    :key="v.variantId"
                    :style="{backgroundColor: v.variantColor }"
                    @mouseover="updateProduct(v.variantImage)">
                </div>
            </ul>
            <br>
            <ul>
                <li v-for="d in details">{{d}}</li>
            </ul>

            <a :href="link" target="_blank">More products like this</a>
            <p v-if="inventory > 10"> In Stock </p>
            <p v-else-if="inventory <= 10 && inventory > 0"> Almost sold out! </p>
            <p v-else="inStock"> No Stock... </p>
            <p v-show="inventory <= 10 && inventory > 0"> Hurry!!! </p>
        </div>
    </div>
    <div class="cart">
        <p> Cart {{cart}} </p>
    </div>
    <!-- v-on:click es lo mismo que @click -->
    <button @click="addToCart">Add to Cart</button>
</div>
<script src="vue.js"> </script>
<script src="main.js"> </script>
